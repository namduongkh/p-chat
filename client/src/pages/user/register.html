<ion-content>
    <img src="assets/imgs/logo.png">
    <ion-list>
        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" [(ngModel)]="register.name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" [(ngModel)]="register.username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="register.password"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button full (click)="auth.register(register)">Đăng ký</button>
    <button ion-button (click)="backToLogin()" full clear item-center>Đăng nhập</button>
</ion-content>
