<ion-content>
    <img src="assets/imgs/logo.png">
    <ion-list>
        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" [(ngModel)]="login.username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="login.password" (keyup.enter)="auth.login(login)"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button (click)="auth.login(login)" full>Đăng nhập</button>
    <button ion-button full clear (click)="goToRegister()">Đăng ký</button>
</ion-content>
